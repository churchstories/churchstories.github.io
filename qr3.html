            .windows {

            .carousel-control {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0px;
                width: 15%;
                font-size: 50px;
                color: #fff;
                text-align: center;
                background-color: transparent;
                filter: alpha(opacity=0);
                opacity: .3;
                border: none;
            }

            .carousel-control:focus, .carousel-control:hover {
                color: #fff;
                text-decoration: none;
                outline: 0;
                filter: alpha(opacity=0);
                opacity: .3;
                box-shadow: none;
            }

            .carousel-indicators {
                position: absolute;
                bottom: -20px;
                left: 50%;
                z-index: 15;
                width: 60%;
                padding-left: 0;
                margin-left: -30%;
                text-align: center;
                list-style: none;
            }

            .carousel-control .glyphicon-chevron-left, .carousel-control .icon-prev {
                left: 50%;
                margin-left: -10px;
            }

            .carousel-control .glyphicon-chevron-right, .carousel-control .icon-next {
                right: 50%;
                margin-right: -10px;
